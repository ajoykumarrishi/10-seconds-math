<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10 Seconds Math Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container-fluid">
      <div class="game-container mx-auto bg-light rounded p-5 shadow">
        <h1 class="text-center text-danger mb-4">10-Second Math Challenge</h1>
        <div class="timer display-1 text-center text-primary fw-bold mb-4">10s</div>
        <div class="score display-6 text-center text-success mb-4">Score: 0</div>
        <div class="question display-4 fw-bold text-center text-danger mb-4"></div>
        <input type="number" class="user-guess form-control form-control-lg mb-4"
          placeholder="Start game to enable input" disabled>
        <div class="controls mb-4">
          <div class="row g-3 mb-3">
            <div class="col">
              <label for="start-range" class="form-label">Start Range:</label>
              <input type="number" id="start-range" class="form-control" value="1" min="1" max="100">
            </div>
            <div class="col">
              <label for="end-range" class="form-label">End Range:</label>
              <input type="number" id="end-range" class="form-control" value="20" min="1" max="100">
            </div>
          </div>
          <select class="game-mode form-select form-select-lg">
            <option value="addition">Addition</option>
            <option value="subtraction">Subtraction</option>
            <option value="multiplication">Multiplication</option>
            <option value="division">Division</option>
            <option value="mixed">Mixed</option>
          </select>
        </div>
        <div class="controls d-flex justify-content-evenly">
          <button class="start-btn btn btn-lg flex-grow-1 me-2">Start</button>
          <button class="reset-btn btn btn-lg flex-grow-1">Reset</button>
        </div>
      </div>
    </div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>

</body>

</html>
